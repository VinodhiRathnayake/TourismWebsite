  <div class="all">
    <div class="last">
      <div class="container">
        <form>
          <!--Customer Detials-->
          <div class="all">
            <div class="cusDetails">
              <h3>Customer Details</h3>
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fulltname" placeholder="Meily De Lily" required>
              <label for="tel">Contact Number</label>
              <input type="text" id="tel" name="tel" placeholder="+61 x xxxx xxxx" required>
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="meily@example.com" required>
              <label for="adr">Address</label>
              <input type="text" id="adr" name="address" placeholder="10, Flower Street" required>
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="Melbourne" required>

              <div class="all">
                <div class="cusDetails">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="Victoria /VIC" required>
                </div>
                <div class="cusDetails">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="3XXX" required>
                </div>
              </div>
            </div>
          </div>

          <!--Payment Details-->
          <div class="cusDetails">
            <h3>Payment Details</h3>

            <!--Select Payment method-->
            <label for="fname">Select Payment Method</label>
            <div class="cards-container" id="cards-container">
              <div class="card-option">
                <input type="radio" name="payment-method" id="card1" value="American Express">
                <label for="card1"><img src="sdImages/AmericanExpressCard.jpeg" alt="American Express Card"
                    class="cards"></label>
              </div>
              <div class="card-option">
                <input type="radio" name="payment-method" id="card2" value="Master Card">
                <label for="card2"><img src="sdImages/MasterCard.png" alt="Master Card" class="cards"></label>
              </div>
              <div class="card-option">
                <input type="radio" name="payment-method" id="card3" value="Visa Card">
                <label for="card3"><img src="sdImages/VisaCard.jpeg" alt="Visa Card" class="cards"></label>
              </div>
            </div>
            <!--Other payment details-->
            <label for="cardName">Name on Card</label>
            <input type="text" id="cardName" name="cardname" placeholder="John More Doe" required>
            <label for="cardNum">Credit card number</label>
            <input type="text" id="cardNum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <label for="exMonth">Ex Month</label>
            <input type="text" id="exMonth" name="exMonth" placeholder="September" required>


            <label for="exYear">Ex Year</label>
            <input type="text" id="exYear" name="exYear" placeholder="2018" required>

            <div class="cusDetails">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="352" required>


            </div>
            <label>
              <input type="checkbox" checked="checked" name="confirm" required> Confirm Details
            </label>

            <!--Show Total price have to Pay-->
            <div class="total">
              <h2 class="tot">Your Total <span>$</span></h2>
              <h2 class="amount" id="amount">0.00</h2>
            </div>


            <div class="button-container">
              <button type="submit" class="submit-btn">Submit Details</button>
            </div>
          </div>
        </form>
      </div>


    </div>
  </div>
  <!--link to js-->
  <script src="sell.js"></script>
  <script>
    const newtotal = localStorage.getItem("cartTotal");
    document.getElementById("amount").textContent = newtotal;
  </script>
</body>
